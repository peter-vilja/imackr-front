<figure>
	<img src="<%- cover %>" alt="<%- name %>"/>
	<figcaption><%- name %></figcaption>
	<input class="edit form-control" value="<%- name != 'Add a name' ? name : '' %>" placeholder="<%- name %>">
	<button class="btn btn-default glyphicon glyphicon-pencil edit-name">
	<button class="btn btn-default glyphicon glyphicon-trash remove-album">
</figure>
